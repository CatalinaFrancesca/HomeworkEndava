<!DOCTYPE html>
<html>
<head>
  <title>Exercitiul 1 Calculator</title>
  <link rel="stylesheet" type="text/css" href="homework-js-1.css" />
</head>

<body>
  <div class="calculator">
    <div>
      <input type="text" id="display">
    </div>

    <div class="buttons">
      <button onClick="displayNumber(value)" id="number" type="button" value="7">7</button>
      <button onClick="displayNumber(value)" id="number" type="button" value="8">8</button>
      <button onClick="displayNumber(value)" id="number" type="button" value="9">9</button>
      <button onClick="displayNumber(value)" id="sign" type="button" value="+">+</button>

    </div>

    <div class="buttons">
      <button onClick="displayNumber(value)" id="number" type="button" value="4">4</button>
      <button onClick="displayNumber(value)" id="number" type="button" value="5">5</button>
      <button onClick="displayNumber(value)" id="number" type="button" value="6">6</button>
      <button onClick="displayNumber(value)" id="sign" type="button" value="-">-</button>
    </div>

    <div class="buttons">
      <button onClick="displayNumber(value)" id="number" type="button" value="3">3</button>
      <button onClick="displayNumber(value)" id="number" type="button" value="2">2</button>
      <button onClick="displayNumber(value)" id="number" type="button" value="1">1</button>
      <button onClick="displayNumber(value)" id="sign" type="button" value="/">/</button>
    </div>

    <div class="buttons">
      <button onClick="displayNumber(value)" id="number" type="button" value="0">0</button>
      <button onClick="operation(value)" id="equal" type="button" value="=">=</button>
      <button onClick="displayNumber(value)" id="sign" type="button" value="*">*</button>
    </div>
  </div>
  <script src="homework-js-1.js"></script>
</body>

</html>
